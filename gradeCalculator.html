<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link href="gradeCalculator.css" rel="stylesheet">
</head>
<body>
    <h1>Grade Calculator App</h1>

    <form id="form" onsubmit="getGrade(event)">
        <input type="text"  id="score" name="score" placeholder="Enter your score" required>
        <button type="submit" id="submit-btn">GET GRADE</button>
    </form>

    <div id="display"></div>
    
    <script src="gradeCalculator.js"></script>
</body>
</html>
